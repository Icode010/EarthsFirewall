<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Earth's Firewall - Asteroid Impact Simulator{% endblock %}</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/controls.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visualizations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    
    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="header-content">
            <h1 class="app-title">üåç Earth's Firewall</h1>
            <nav class="main-nav">
                <a href="#simulation" class="nav-link">Simulation</a>
                <a href="#defend-earth" class="nav-link">Defend Earth</a>
                <a href="#about" class="nav-link">About</a>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 NASA Space Apps Challenge - Asteroid Impact Simulator</p>
            <p>Built with real NASA data and scientific accuracy</p>
        </div>
    </footer>
    
    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/utils/constants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/helpers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api-client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualization/scene-setup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualization/earth-model.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualization/asteroid-model.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualization/orbit-visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualization/impact-zone.js') }}"></script>
    <script src="{{ url_for('static', filename='js/simulation/simulation-engine.js') }}"></script>
    <script src="{{ url_for('static', filename='js/simulation/trajectory-calculator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/simulation/mitigation-simulator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui/controls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui/info-panel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui/tooltips.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui/game-mode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
