<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Model Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üåç Earth Model Test</h3>
        <p id="status">Loading...</p>
        <p>Check console for detailed logs</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="earth-model.js"></script>
    <script>
        let scene, camera, renderer, earthGroup, starfield;
        let animationController;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('Status:', message);
        }
        
        function init() {
            updateStatus('Initializing scene...');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Enable color management
            THREE.ColorManagement.enabled = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputColorSpace = THREE.LinearSRGBColorSpace;
            
            updateStatus('Setting up lighting...');
            setupLighting();
            
            updateStatus('Creating starfield...');
            createStarfield();
            
            updateStatus('Creating Earth model...');
            createEarthModel();
            
            updateStatus('Starting animation...');
            animate();
        }
        
        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // Main directional light (sun)
            const sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
            sunLight.position.set(-2.2, 0.7, 1.6);
            scene.add(sunLight);
            
            // Rim light
            const rimLight = new THREE.DirectionalLight(0x4080ff, 0.3);
            rimLight.position.set(2, 1, -2);
            scene.add(rimLight);
        }
        
        function createStarfield() {
            try {
                starfield = EarthModelAssets.createStarfield(5000);
                scene.add(starfield);
                updateStatus('‚úÖ Starfield created successfully');
            } catch (error) {
                console.error('‚ùå Failed to create starfield:', error);
                updateStatus('‚ùå Failed to create starfield');
            }
        }
        
        function createEarthModel() {
            const textureLoader = new THREE.TextureLoader();
            
            EarthModelAssets.createEarthModel(textureLoader, (earth) => {
                earthGroup = earth;
                scene.add(earthGroup);
                
                updateStatus('‚úÖ Earth model created successfully!');
                
                // Start animation
                animationController = new EarthModelAssets.EarthAnimationController(earthGroup);
                animationController.startAnimation();
                
                console.log('Earth group children:', earthGroup.children.map(child => child.name));
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate starfield slowly
            if (starfield) {
                starfield.rotation.y += EarthModelAssets.EARTH_MODEL_CONFIG.starRotationSpeed;
            }
            
            // Render scene
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
        window.addEventListener('resize', onWindowResize);
    </script>
</body>
</html>
